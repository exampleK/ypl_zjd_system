<!DOCTYPE html>
<html>
    <head><title>30立方液位计算</title></head>
    <body>
        <input type="button" name="Submit" value="返回首页" onclick ="location.href='index'"/>
        <form method="post" action="/yewei">
            <p>1号油罐高度(单位/m)<br><input type="text" name="oil_h1"></p>
            <p>2号油罐高度(单位/m)<br><input type="text" name="oil_h2"></p>
            <input type="submit">
            <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>测量日期</th>
                            <th>一号油罐高度(m)</th>
                            <th>二号油罐高度(m)</th>
                            <th>油量总剩余</th>
                            <th>可用油量总剩余</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{oil_date}}</td>
                            <td>{{oil_h1}}</td>
                            <td>{{oil_h2}}</td>
                            <td>{{oil_sum}}</td>
                            <td>{{oil_sum_ava}}</td>
                        </tr>
                    </tbody>
                </table>
        </form>
        
    </body>
</html>
